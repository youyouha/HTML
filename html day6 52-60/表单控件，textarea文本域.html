<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 文本域</title>
</head>
<body>
    <form>
        今日反馈：
        <!-- cols=每行中的字符数，rows=显示的行数 -->
        <textarea   cols="30" rows="10">我是今日反馈，我写在textarea控件中，我可以写很多行。</textarea>
    </form>
</body>
</html>
