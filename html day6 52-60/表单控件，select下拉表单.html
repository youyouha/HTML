<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉表单</title>
</head>
<body>
    <form>
    籍贯：
    <select>
        <!-- <select>中至少包含一对<option></option> -->
        <option>山东</option>
        <!-- 在<option>中定义selected="selected"时，当前项即为默认选中项 -->
        <option selected="selected">陕西</option>
        <option>四川</option>
        <option>上海</option>

    </select>

</form>
</body>
</html>
