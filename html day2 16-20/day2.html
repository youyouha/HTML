<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>块级元素：占一整行</div>
    <div>div 又占一行</div>
    <span>行内元素：一行上可以有多个</span>
    <span>行内元素：我是第二个</span>
    <span>行内元素：我是第三个</span>
    <br ><strong>图像标签：</strong><br >
    <img  src ="花束.jpg"/><br >
    <h4 >alt 替换文本 图像显示不出来的时候用文字替换</h4>>
    <img  src ="花店.jpg" alt ="这是一个花束图片"/><br >
    <h4  >title 提示文本 鼠标放到图像上时显示的文字</h4>>
    <img  src ="花束.jpg" title="插花效果"/><br >
    <h4>width宽 height高 （要么100高，要么100宽 使图像比例正常） border边框粗细</h4>
    <img  src ="花束.jpg" width="175" height="120" border="15"/><br >



</body>
</html>
