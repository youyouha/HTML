<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之复合属性</title>
</head>
    <style>
        /* 想要div文字变倾斜 加粗  字号设置为16像素 并且是微软雅黑 */
        div {
            /* font-style: italic;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Microsofy YaHei'; */
            /* 复合属性：简写的方式 */
            /* font：font-style  font-weight font-size/line-height  font-family */
            font :italic 700 16px 'Microsofy YaHei'
        }
    </style>
<body>
    <div>三生三世十里桃花，一心一意百行代码</div>    
</body>
</html>
