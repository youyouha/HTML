<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体粗细</title>
    <style>
        .zhenxin {
            /* font-weight: bold; */
            /* 这个700的后面不要跟单位 等价于bold 都是加粗的效果 */
            /* 在实际开发中，我们更提倡使用数字 表示加粗或者变细 */
            font-weight: 700;
        }
        h2 {
            /* font-weight: normal;这两个作用是相同的 */
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2>让我寄言祝愿</h2>
    <p>愿你踮踮脚就能嗅到彩虹香味</p>
    <p>愿你荆棘路变玫瑰</p>
    <p>愿你的日子像白日梦一样美</p>
    <p>愿陪伴你的人不论变成谁</p>
    <p class="zhenxin">都和我一样真心相对</p>
</body>
</html>
