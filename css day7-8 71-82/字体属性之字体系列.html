<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之字体系列</title>
    <style>
        h2 {
            font-family: '微软雅黑';
        }
        p {
            font-family: "Microsoft YaHei",tahoma,arial,'Hiragion Sans GB';
        }
        body{font-family:'Microsoft YaHei',tahoma,arial,'Hiragion Sans GB';}
    </style>
</head>
<body>
    <h2>让我寄言祝愿</h2>
    <p>愿你踮踮脚就能嗅到彩虹香味</p>
    <p>愿你荆棘路变玫瑰</p>
    <p>愿你的日子像白日梦一样美</p>
    <p>愿陪伴你的人不论变成谁</p>
    <p>都和我一样真心相对</p>
</body>
</html>
