<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表、有序列表和自定义列表</title>
</head>
<body>
    <h4>你喜欢红贝贝里的谁？</h4>
    <ul>
        <li>裴柱现</li>
        <li>朴秀荣</li>
        <li>姜涩琪</li>
        <li>孙胜完</li>
        <li>金艺琳</li>
    </ul>
    <h4>我以此喜欢红贝贝里的谁？</h4>
    <ol>
        <li>朴秀荣</li>
        <li>裴柱现</li>
        <li>姜涩琪</li>
        <li>孙胜完</li>
        <li>金艺琳</li>
    </ol>
    <dl>
        <dt>Red Velvet</dt>
        <dd>裴柱现</dd>
        <dd>朴秀荣</dd>
        <dd>姜涩琪</dd>
        <dd>孙胜完</dd>
        <dd>金艺琳</dd>
    </dl>
</body>
</html>
