<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edg">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀： 样式点定义 结构类（class）调用  一个或多个 开发最常用 */
        /* .后的命名是自定义的 */
        .red { 
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">裴柱现</li>
        <li class="red">朴秀荣</li>
        <li>姜涩琪</li>
        <li class="red">孙胜完</li>
        <li>金艺琳</li>
    </ul>
</body>
</html>
