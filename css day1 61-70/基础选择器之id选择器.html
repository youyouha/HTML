<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之id选择器</title>
    <style>
        /* id选择器的口诀： 样式#定义，结构id调用，只能调用一次，别人切勿使用 */
        #yanse {
            color: salmon;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="yanse">red velvet joy</div>
    <!-- 课程讲的说是唯一的，但底下两个还能用，不清楚为什么 -->
    <h4 id="yanse">朴秀荣</h4>
    <span id="yanse">这是一个小盒子</span>
</body>
</html>
