<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名使用方式</title>
    <style>
        .yanse {
            color: rebeccapurple;
        }
        .ziti {
            font-size: 25px;
        }
        .beijing {
            background-color: silver;
        }
    </style>

</head>
<body>
    <!-- 多类名：在class属性中可以写多个类名，类名间必须用空格分开,这个标签就可以分别具有这些类名的样式 -->
    <div class="yanse ziti beijing">这是一个盒子</div>

</body>
</html>
